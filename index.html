<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 도파민 중독 지수 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="테마 변경">
        <span id="theme-icon">🌙</span>
    </button>

    <div id="start-screen">
        <span style="font-size: 50px;">🧠</span>
        <h1>2026 나의 디지털<br>도파민 중독 지수 테스트</h1>
        <p>당신의 뇌는 알고리즘에 얼마나 길들여졌나요?<br>12개의 질문으로 분석해 드립니다.</p>
        <button class="btn btn-main" onclick="startTest()">무료 테스트 시작하기</button>
        <div class="ad-slot">광고 위치 (애드센스)</div>
    </div>

    <div id="question-screen" class="hidden">
        <div class="progress-bar" id="p-bar"><div id="progress"></div></div>
        <h3 id="q-num" style="color: var(--primary-color); margin: 0;">Q1.</h3>
        <h2 id="q-text" style="margin-top: 10px; min-height: 80px;">질문 내용</h2>
        <button class="btn btn-option" onclick="handleSelect('A')">선택지 A</button>
        <button class="btn btn-option" onclick="handleSelect('B')">선택지 B</button>
        <div class="ad-slot">광고 위치 (애드센스 하단 띠배너)</div>
    </div>

    <div id="loading-screen" class="hidden">
        <div class="spinner"></div>
        <h2>도파민 수치 분석 중...</h2>
        <p>당신의 사용 패턴을 알고리즘이 분석하고 있습니다.</p>
    </div>

    <div id="result-screen" class="hidden">
        <span style="font-size: 50px;" id="result-emoji">🐠</span>
        <h3 style="margin-bottom: 5px;">당신의 중독 유형은...</h3>
        <h1 id="result-title">결과 타이틀</h1>
        <div id="result-desc">결과 상세 설명</div>
        <div class="ad-slot" style="min-height: 200px;">광고 위치 (결과 페이지 고단가 광고)</div>
        <button class="btn btn-main" style="background-color: #FEE500; color: #000;" onclick="alert('친구 공유 기능은 SDK 연동이 필요합니다.')">카톡으로 결과 공유</button>
        <button class="btn" style="background-color: #eee; color: #333;" onclick="location.reload()">테스트 다시하기</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
